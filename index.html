<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>ការគ្រប់គ្រងហាង</title>

  <!-- KhmerOS Battambang font -->
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Battambang', sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    #login, #admin, #seller { display: none; }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #0056b3; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Excel + PDF libraries -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
</head>
<body>

  <!-- Login -->
  <div id="login" class="card">
    <h2>ចូលប្រព័ន្ធ</h2>
    <input id="email" type="text" placeholder="អ៊ីមែល (admin@store.com)" /><br>
    <input id="password" type="password" placeholder="ពាក្យសម្ងាត់" /><br>
    <button onclick="login()">ចូល</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin" class="card">
    <h2>ផ្ទាំងអ្នកគ្រប់គ្រង</h2>
    <button onclick="logout()">ចេញ</button>
    <h3>បន្ថែមទំនិញ</h3>
    <input id="itemName" type="text" placeholder="ឈ្មោះទំនិញ" />
    <input id="itemSKU" type="text" placeholder="កូដទំនិញ" />
    <input id="itemPrice" type="number" placeholder="តម្លៃ (៛)" />
    <input id="itemStock" type="number" placeholder="ចំនួនក្នុងស្តុក" />
    <input id="itemImage" type="file" /><br>
    <button onclick="addItem()">បន្ថែម</button>
    <h3>បញ្ជីទំនិញ</h3>
    <div id="items"></div>
  </div>

  <!-- Seller Panel -->
  <div id="seller" class="card">
    <h2>ផ្ទាំងអ្នកលក់</h2>
    <button onclick="logout()">ចេញ</button>
    <h3>លក់ទំនិញ</h3>
    <div id="sellItems"></div>
    <h3>របាយការណ៍លក់</h3>
    <button onclick="loadReport('day')">ថ្ងៃនេះ</button>
    <button onclick="loadReport('week')">សប្ដាហ៍នេះ</button>
    <button onclick="loadReport('month')">ខែនេះ</button>
    <button onclick="loadReport('all')">ទាំងអស់</button>
    <button onclick="downloadExcel()">ទាញយកជា Excel</button>
    <button onclick="downloadPDF()">ទាញយកជា PDF</button>
    <div id="report"></div>
  </div>

<script>
  // 🔹 Firebase Config (replace with your real config)
  const firebaseConfig = {
  apiKey: "AIzaSyCL1WNujP_W_JBmFGGd7LkkVX3ZUg_3ar8",
  authDomain: "stock-store-890d2.firebaseapp.com",
  projectId: "stock-store-890d2",
  storageBucket: "stock-store-890d2.firebasestorage.app",
  messagingSenderId: "1023419430534",
  appId: "1:1023419430534:web:f13088ef89438326c18307"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // ---------------- Auth ----------------
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === "admin@store.com") {
        showPanel("admin");
        loadItems();
      } else if (user.email === "seller@store.com") {
        showPanel("seller");
        loadSellItems();
      }
    } else {
      showPanel("login");
    }
  });

  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      await auth.signInWithEmailAndPassword(email, pass);
    } catch (err) {
      alert("ចូលបរាជ័យ: " + err.message);
    }
  }
  function logout() { auth.signOut(); }

  function showPanel(id) {
    document.getElementById("login").style.display = "none";
    document.getElementById("admin").style.display = "none";
    document.getElementById("seller").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  // ---------------- Admin: Items ----------------
  async function addItem() {
    const name = document.getElementById("itemName").value;
    const sku = document.getElementById("itemSKU").value;
    const price = parseFloat(document.getElementById("itemPrice").value);
    const stock = parseInt(document.getElementById("itemStock").value);
    const file = document.getElementById("itemImage").files[0];
    let imageUrl = "";

    if (file) {
      const ref = storage.ref("items/" + Date.now() + "-" + file.name);
      await ref.put(file);
      imageUrl = await ref.getDownloadURL();
    }

    await db.collection("items").add({ name, sku, price, stock, imageUrl });
    loadItems();
  }

  async function loadItems() {
    const snapshot = await db.collection("items").get();
    let html = "";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<div>
        <b>${item.name}</b> - ${item.price.toLocaleString()} ៛ - ចំនួន: ${item.stock}
        <img src="${item.imageUrl}" width="50" />
        <button onclick="deleteItem('${doc.id}')">លុប</button>
      </div>`;
    });
    document.getElementById("items").innerHTML = html;
  }

  async function deleteItem(id) {
    await db.collection("items").doc(id).delete();
    loadItems();
  }

  // ---------------- Seller: Sell ----------------
  async function loadSellItems() {
    const snapshot = await db.collection("items").get();
    let html = "";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<div>
        <b>${item.name}</b> - ${item.price.toLocaleString()} ៛ - ចំនួន: ${item.stock}
        <button onclick="sellItem('${doc.id}')">លក់</button>
      </div>`;
    });
    document.getElementById("sellItems").innerHTML = html;
  }

  async function sellItem(id) {
    const itemRef = db.collection("items").doc(id);
    const itemDoc = await itemRef.get();
    if (!itemDoc.exists) return;
    const item = itemDoc.data();
    if (item.stock <= 0) return alert("អស់ស្តុក");

    await itemRef.update({ stock: item.stock - 1 });
    await db.collection("sales").add({
      itemId: id,
      qty: 1,
      total: item.price,
      timestamp: new Date()
    });
    loadSellItems();
  }

  // ---------------- Reports ----------------
  let lastReportData = [];

  async function loadReport(period) {
    let startDate = new Date();
    if (period === "day") startDate.setHours(0,0,0,0);
    if (period === "week") startDate.setDate(startDate.getDate() - 7);
    if (period === "month") startDate.setMonth(startDate.getMonth() - 1);
    if (period === "all") startDate = new Date(0);

    const snapshot = await db.collection("sales")
      .where("timestamp", ">=", startDate)
      .get();

    let total = 0, html = "";
    lastReportData = [];

    for (const doc of snapshot.docs) {
      const sale = doc.data();
      total += sale.total;

      let itemName = "មិនស្គាល់";
      if (sale.itemId) {
        const itemDoc = await db.collection("items").doc(sale.itemId).get();
        if (itemDoc.exists) itemName = itemDoc.data().name;
      }
      html += `<div>លក់: ${sale.total.toLocaleString()} ៛ | ${itemName} | ចំនួន: ${sale.qty}</div>`;
      lastReportData.push({
        ទំនិញ: itemName,
        ចំនួន: sale.qty,
        តម្លៃសរុប: sale.total
      });
    }

    document.getElementById("report").innerHTML =
      `សរុប: ${total.toLocaleString()} ៛<br>${html}`;
    lastReportData.push({ ទំនិញ: "សរុប", ចំនួន: "", តម្លៃសរុប: total });
  }

  // ---------------- Download Excel ----------------
  function downloadExcel() {
    if (!lastReportData.length) return alert("គ្មានទិន្នន័យ!");
    const ws = XLSX.utils.json_to_sheet(lastReportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "របាយការណ៍លក់");
    XLSX.writeFile(wb, "report.xlsx");
  }

  // ---------------- Download PDF ----------------
  function downloadPDF() {
    if (!lastReportData.length) return alert("គ្មានទិន្នន័យ!");
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text("របាយការណ៍លក់", 14, 20);

    const tableData = lastReportData.map(r => [
      r["ទំនិញ"] || "N/A",
      r["ចំនួន"] || "",
      (r["តម្លៃសរុប"] || 0).toLocaleString() + " ៛"
    ]);

    doc.autoTable({
      head: [["ទំនិញ", "ចំនួន", "តម្លៃសរុប (៛)"]],
      body: tableData,
      startY: 30,
      theme: "grid"
    });

    doc.save("report.pdf");
  }

  // ---------------- Register Service Worker ----------------
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.log("SW registration failed:", err));
  }
</script>
</body>
</html>
