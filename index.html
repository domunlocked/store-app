<!DOCTYPE html>

  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

    body.dark{--bg:#121212;--card:#1e1e1e;--text:#f1f1f1}

<body>
  <div class="wrap">
    <div style="text-align:right;margin-bottom:8px">
      <button id="darkToggle" class="small">🌙/☀️ Dark Mode</button>
    </div>

    <!-- LOGIN -->
    <div id="login" class="card">

      <div class="row">
        <button onclick="logout()">ចេញ</button>
        <button onclick="toggleCatManager()" class="btn-ghost">Manage Categories</button>

          <button onclick="addCategory()">បន្ថែម</button>

      <input id="itemPrice" type="number" placeholder="តម្លៃ (៛)" />

      <input id="editItemId" type="hidden" />
      <div class="row">
        <button onclick="saveItem()">រក្សាទុក</button>

      </div>
      <div style="margin-top:8px">

          <input type="date" id="startDate">

        </div>
        <div class="row">
          <button onclick="loadReport('custom','admin')">ស្វែងរក</button>
          <button class="btn-ghost" onclick="clearReport('admin')">លុបរបាយការណ៍</button>

        <div class="row" style="margin-top:6px">
          <button onclick="downloadExcel()">Excel</button>

    </div>

      <div style="margin-top:8px">

          <input type="date" id="startDateSeller">

          <button class="btn-ghost" onclick="clearReport('seller')">លុបរបាយការណ៍</button>

// login
async function login(){
  const email = $('email').value.trim();
  const pass = $('password').value.trim();
  if (!email || !pass) return alert('បញ្ចូលអ៊ីមែល និងពាក្យសម្ងាត់');

    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    await auth.signInWithEmailAndPassword(email, pass);
  } catch(e) {
    alert('ចូលបរាជ័យ: ' + e.message);
  }
}
function logout(){ auth.signOut(); }

/* =========================
   CATEGORIES (admin manager)
   ========================= */
function toggleCatManager(){
  const el = $('catManager');
  el.style.display = (el.style.display === 'none') ? 'block' : 'none';
}

async function addCategory(){
  const name = $('newCategory').value.trim();
  if (!name) return alert('បញ្ចូលឈ្មោះប្រភេទ');
  await db.collection('categories').add({ name });
  $('newCategory').value = '';
  await loadCategories();
}

async function loadCategories(){
  // load categories from categories collection
  const snap = await db.collection('categories').get();
  let cats = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
  // ensure categories that exist only on items are included
  const itemsSnap = await db.collection('items').get();
  itemsSnap.docs.forEach(d=>{
    const c = d.data().category;
    if(c && !cats.find(x=>x.name===c)) cats.push({ id: null, name: c });
  });
  // populate selects
  $('sellCategory').innerHTML = cats.map(c=>`<option value="${c.name}">${c.name}</option>`).join('') || '<option value="">ទទេ</option>';
  $('itemCategorySelect').innerHTML = '<option value="">-- ជ្រើសប្រភេទ --</option>' + cats.map(c=>`<option value="${c.name}">${c.name}</option>`).join('');
  // render category list
  $('categoriesList').innerHTML = cats.map(c=>`<div class="list-item"><div>${c.name}</div><div>
    <button onclick="editCategory('${c.id||''}','${c.name}')">កែ</button>
    <button onclick="deleteCategory('${c.id||''}')">លុប</button>
  </div></div>`).join('');
}

function editCategory(id,name){
  const newName = prompt('កែឈ្មោះប្រភេទ:', name);
  if(!newName) return;
  if(id) {
    db.collection('categories').doc(id).update({ name: newName }).then(()=>loadCategories());
  } else {
    alert('ប្រភេទនេះមកពីទំនិញ។ សូមកែឈ្មោះដោយកែទំនិញ។');
  }
}

async function deleteCategory(id){
  if(!id) return alert('មិនអាចលុបទ្រង់ទ្រាយដែលបានបង្កើតពីទំនិញ');
  if(!confirm('អ្នកចង់លុបប្រភេទនេះឬ?')) return;
  await db.collection('categories').doc(id).delete();
  loadCategories();
}

/* =========================
   ITEMS (admin add/edit/delete)
   ========================= */
async function saveItem(){
  const id = $('editItemId').value.trim();
  const name = $('itemName').value.trim();
  const sku = $('itemSKU').value.trim();
  const price = parseFloat($('itemPrice').value) || 0;
  const category = $('itemCategorySelect').value || '';
  const file = $('itemImage').files[0];

  if(!name) return alert('បញ្ចូលឈ្មោះទំនិញ');

  let imageUrl = '';
  if(file){
    const ref = storage.ref('items/' + Date.now() + '-' + file.name);
    await ref.put(file);
    imageUrl = await ref.getDownloadURL();
  }

  if(id){
    const data = { name, sku, price, category };
    if(imageUrl) data.imageUrl = imageUrl;
    await db.collection('items').doc(id).update(data);
    alert('Item updated');
  } else {
    await db.collection('items').add({ name, sku, price, category, imageUrl });
    alert('Item added');
  }
  clearItemForm();
  await loadItems();
  await loadCategories();
}

function clearItemForm(){
  $('editItemId').value = '';
  $('itemName').value = '';
  $('itemSKU').value = '';
  $('itemPrice').value = '';
  $('itemCategorySelect').value = '';
  $('itemImage').value = '';
}

async function loadItems(){
  const snap = await db.collection('items').get();
  if(snap.empty){ $('items').innerHTML = '<div>គ្មានទំនិញ</div>'; return; }
  $('items').innerHTML = snap.docs.map(d=>{
    const it = d.data();
    return `<div class="list-item"><div><b>${it.name}</b><div style="color:#666">${it.category||''} • ${Number(it.price).toLocaleString()} ៛</div></div>
      <div>
        <button onclick="startEdit('${d.id}')">កែ</button>
        <button onclick="deleteItem('${d.id}')">លុប</button>
      </div></div>`;
  }).join('');
}

async function startEdit(id){
  const doc = await db.collection('items').doc(id).get();
  if(!doc.exists) return alert('Item not found');
  const it = doc.data();
  $('editItemId').value = id;
  $('itemName').value = it.name || '';
  $('itemSKU').value = it.sku || '';
  $('itemPrice').value = it.price || '';
  $('itemCategorySelect').value = it.category || '';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function deleteItem(id){
  if(!confirm('លុបទំនិញនេះឬ?')) return;
  await db.collection('items').doc(id).delete();
  loadItems(); loadCategories();
}

/* =========================
   SELLER FLOW
   ========================= */
async function loadSellItems(){
  const cat = $('sellCategory').value;
  const snap = await db.collection('items').where('category','==',cat).get();
  if(snap.empty){ $('sellItems').innerHTML = '<div>គ្មានទំនិញ</div>'; return; }
  $('sellItems').innerHTML = '<select id="sellItem">' + snap.docs.map(d=>`<option value="${d.id}">${d.data().name} - ${Number(d.data().price).toLocaleString()} ៛</option>`).join('') + '</select>';
}

async function confirmSell(){
  const sel = $('sellItem');
  if(!sel) return alert('ជ្រើសទំនិញមុន');
  const itemId = sel.value;
  const qty = parseInt($('sellQty').value) || 1;
  if(qty <= 0) return alert('ចំនួនត្រូវចាប់ពី 1 ឡើង');
  const itemDoc = await db.collection('items').doc(itemId).get();
  if(!itemDoc.exists) return alert('Item missing');
  const item = itemDoc.data();
  // use Firestore Timestamp
  await db.collection('sales').add({
    itemId,
    qty,
    total: (item.price || 0) * qty,
    timestamp: firebase.firestore.Timestamp.fromDate(new Date())
  });
  alert('លក់បានជោគជ័យ!');
}

/* =========================
   REPORTS (grouped + date + summaries)
   ========================= */
let lastReportData = [];
// lastReportRange = { start: Date, end: Date } set in loadReport

async function loadReport(period, from='seller'){
  // compute start/end
  let start = new Date(), end = new Date();
  if(period === 'day'){ start.setHours(0,0,0,0); }
  if(period === 'week'){ start.setDate(start.getDate() - 7); }
  if(period === 'month'){ start.setMonth(start.getMonth() - 1); }
  if(period === 'all'){ start = new Date(0); }

  if(period === 'custom'){
    const sVal = (from === 'seller') ? $('startDateSeller').value : $('startDate').value;
    const eVal = (from === 'seller') ? $('endDateSeller').value : $('endDate').value;
    start = sVal ? new Date(sVal) : new Date(0);
    end = eVal ? new Date(eVal) : new Date();
    end.setHours(23,59,59,999);
  }

  // store lastReportRange for clearReport action
  lastReportRange = { start: new Date(start), end: new Date(end) };

  // query using Firestore Timestamp bounds
  let q = db.collection('sales').where('timestamp', '>=', firebase.firestore.Timestamp.fromDate(start));
  if(period === 'custom'){
    q = q.where('timestamp', '<=', firebase.firestore.Timestamp.fromDate(end));
  }

  // orderBy requires same field
  q = q.orderBy('timestamp','desc');

  const snap = await q.get();

  // subtotals: today/week/month (relative to now)
  const now = new Date();
  const startToday = new Date(); startToday.setHours(0,0,0,0);
  const startWeek = new Date(); startWeek.setDate(startWeek.getDate() - 7);
  const startMonth = new Date(); startMonth.setMonth(startMonth.getMonth() - 1);
  let todayTotal = 0, weekTotal = 0, monthTotal = 0;

  let total = 0;
  let grouped = {};

  for(const doc of snap.docs){
    const sale = doc.data();
    // sale.timestamp is Firestore Timestamp
    const ts = sale.timestamp && sale.timestamp.toDate ? sale.timestamp.toDate() : new Date(sale.timestamp);
    if(ts >= startToday) todayTotal += sale.total || 0;
    if(ts >= startWeek) weekTotal += sale.total || 0;
    if(ts >= startMonth) monthTotal += sale.total || 0;

    total += sale.total || 0;

    let itemName = 'មិនស្គាល់';
    if(sale.itemId){
      const it = await db.collection('items').doc(sale.itemId).get();
      if(it.exists) itemName = it.data().name;
    }
    if(!grouped[itemName]) grouped[itemName] = { qty:0, total:0, sales:[] };
    grouped[itemName].qty += sale.qty || 0;
    grouped[itemName].total += sale.total || 0;
    grouped[itemName].sales.push({ date: ts.toLocaleString('km-KH'), qty: sale.qty || 0, total: sale.total || 0 });
  }

  // build HTML and lastReportData for export
  let html = '';
  lastReportData = [];

  Object.keys(grouped).forEach(name=>{
    html += `<div class="card"><b>${name}</b><div>ចំនួន៖ ${grouped[name].qty} • តម្លៃសរុប៖ ${grouped[name].total.toLocaleString()} ៛</div>`;
    grouped[name].sales.forEach(s=>{
      html += `<div style="margin-left:12px">🗓 ${s.date} • ចំនួន: ${s.qty} • ${s.total.toLocaleString()} ៛</div>`;
      lastReportData.push({ ទំនិញ: name, កាលបរិច្ឆេទ: s.date, ចំនួន: s.qty, តម្លៃ: s.total });
    });
    html += `</div>`;
  });

  // add subtotals and grand total
  html += `<div style="font-weight:bold;margin-top:8px">📅 ថ្ងៃនេះ: ${todayTotal.toLocaleString()} ៛</div>`;
  html += `<div style="font-weight:bold">📅 សប្ដាហ៍នេះ: ${weekTotal.toLocaleString()} ៛</div>`;
  html += `<div style="font-weight:bold">📅 ខែនេះ: ${monthTotal.toLocaleString()} ៛</div>`;
  html += `<div style="font-weight:bold;margin-top:6px">សរុប: ${total.toLocaleString()} ៛</div>`;

  lastReportData.push({ ទំនិញ: 'សរុប', កាលបរិច្ឆេទ: '', ចំនួន: '', តម្លៃ: total });

  // show in correct panel
  if(from === 'seller') $('report').innerHTML = html;
  else $('adminReport').innerHTML = html;
}

/* =========================
   CLEAR REPORT (delete sales)
   =========================
   Deletes the sales documents that fall inside the last viewed report range.
   If lastReportRange is null, it will ask and delete ALL sales.
*/
async function clearReport(from){
  if(!confirm('តើអ្នកចង់លុបទិន្នន័យរបាយការណ៍ (sales) មែនទេ? នេះមិនអាចដកសងវិញបានទេ។')) return;

  try {
    let start = null, end = null;
    if(lastReportRange && lastReportRange.start && lastReportRange.end) {
      start = lastReportRange.start;
      end = lastReportRange.end;
    }

    if(!start || !end){
      // delete all sales
      const all = await db.collection('sales').get();
      const batchAll = db.batch();
      all.forEach(d => batchAll.delete(d.ref));
      await batchAll.commit();
      lastReportData = [];
      if(from === 'seller') $('report').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
      else $('adminReport').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
      alert('All sales deleted.');
      return;
    }

    // delete only sales within range
    const q = db.collection('sales')
      .where('timestamp', '>=', firebase.firestore.Timestamp.fromDate(new Date(start)))
      .where('timestamp', '<=', firebase.firestore.Timestamp.fromDate(new Date(end)));

    const snap = await q.get();
    if(snap.empty){
      alert('No sales found in the selected range.');
      return;
    }
    const batch = db.batch();
    snap.forEach(d => batch.delete(d.ref));
    await batch.commit();

    lastReportData = [];
    if(from === 'seller') $('report').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
    else $('adminReport').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
    alert('Sales in the selected range deleted.');
  } catch(e){
    alert('មានបញ្ហាក្នុងការលុប: ' + e.message);
  }
}

function downloadExcel(){
  if(!lastReportData.length) return alert('គ្មានទិន្នន័យ');
  const ws = XLSX.utils.json_to_sheet(lastReportData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'របាយការណ៍');
  XLSX.writeFile(wb, 'report.xlsx');
}

function downloadPDF(){
  if(!lastReportData.length) return alert('គ្មានទិន្នន័យ');
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text('របាយការណ៍លក់', 14, 20);
  const body = lastReportData.map(r => [r['ទំនិញ'], r['កាលបរិច្ឆេទ'], r['ចំនួន'], (r['តម្លៃ']||0).toLocaleString() + ' ៛']);
  doc.autoTable({ head: [['ទំនិញ','កាលបរិច្ឆេទ','ចំនួន','តម្លៃ']], body, startY: 30 });
  doc.save('report.pdf');
}
