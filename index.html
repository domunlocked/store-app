<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ការគ្រប់គ្រងហាង</title>

  <!-- KhmerOS Battambang font -->
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Battambang', sans-serif;
      background: #f8f9fa;
      color: #000;
      padding: 10px;
      margin: 0;
      transition: all 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f1f1f1;
    }
    #login, #admin, #seller { display: none; }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin: 10px auto;
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }
    body.dark .card { background: #1e1e1e; color: #f1f1f1; }
    input, button, select {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    body.dark input, body.dark button, body.dark select {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button { background: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background: #0056b3; }
    body.dark button:hover { background: #3399ff; }
    img { max-width: 100%; height: auto; }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Excel + PDF -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <!-- iOS support -->
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
</head>
<body>

  <!-- Install + Dark Mode -->
  <div id="installContainer" class="card" style="display:none; text-align:center;">
    <button id="installBtn">ដំឡើងកម្មវិធី</button>
  </div>
  <div style="text-align:right; margin-bottom:10px;">
    <button onclick="toggleDarkMode()">🌙/☀️ Dark Mode</button>
  </div>

  <!-- Login -->
  <div id="login" class="card">
    <h2>ចូលប្រព័ន្ធ</h2>
    <input id="email" type="text" placeholder="អ៊ីមែល (admin@store.com)" /><br>
    <input id="password" type="password" placeholder="ពាក្យសម្ងាត់" /><br>
    <button onclick="login()">ចូល</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin" class="card">
    <h2>ផ្ទាំងអ្នកគ្រប់គ្រង</h2>
    <button onclick="logout()">ចេញ</button>
    <h3>បន្ថែមទំនិញ</h3>
    <input id="itemName" type="text" placeholder="ឈ្មោះទំនិញ" />
    <input id="itemSKU" type="text" placeholder="កូដទំនិញ" />
    <input id="itemPrice" type="number" placeholder="តម្លៃ (៛)" />
    <input id="itemCategory" type="text" placeholder="ប្រភេទ (ឧ. ភេសជ្ជៈ, អាហារ)" />
    <input id="itemImage" type="file" /><br>
    <button onclick="addItem()">បន្ថែម</button>
    <h3>បញ្ជីទំនិញ</h3>
    <div id="items"></div>

    <h3>របាយការណ៍លក់</h3>
    <button onclick="loadReport('day','admin')">ថ្ងៃនេះ</button>
    <button onclick="loadReport('week','admin')">សប្ដាហ៍នេះ</button>
    <button onclick="loadReport('month','admin')">ខែនេះ</button>
    <button onclick="loadReport('all','admin')">ទាំងអស់</button><br>
    <input type="date" id="startDate"> ដល់ 
    <input type="date" id="endDate">
    <button onclick="loadReport('custom','admin')">ស្វែងរក</button><br>
    <button onclick="downloadExcel()">Excel</button>
    <button onclick="downloadPDF()">PDF</button>
    <button onclick="clearReport('admin')">លុបរបាយការណ៍</button>
    <div id="adminReport"></div>
  </div>

  <!-- Seller Panel -->
  <div id="seller" class="card">
    <h2>ផ្ទាំងអ្នកលក់</h2>
    <button onclick="logout()">ចេញ</button>
    <h3>ជ្រើសរើសប្រភេទ</h3>
    <select id="sellCategory" onchange="loadSellItems()"></select>
    <h3>ជ្រើសរើសទំនិញ</h3>
    <div id="sellItems"></div>
    <input id="sellQty" type="number" placeholder="ចំនួនលក់" />
    <button onclick="confirmSell()">លក់</button>

    <h3>របាយការណ៍លក់</h3>
    <button onclick="loadReport('day','seller')">ថ្ងៃនេះ</button>
    <button onclick="loadReport('week','seller')">សប្ដាហ៍នេះ</button>
    <button onclick="loadReport('month','seller')">ខែនេះ</button>
    <button onclick="loadReport('all','seller')">ទាំងអស់</button><br>
    <input type="date" id="startDateSeller"> ដល់ 
    <input type="date" id="endDateSeller">
    <button onclick="loadReport('custom','seller')">ស្វែងរក</button><br>
    <button onclick="downloadExcel()">Excel</button>
    <button onclick="downloadPDF()">PDF</button>
    <button onclick="clearReport('seller')">លុបរបាយការណ៍</button>
    <div id="report"></div>
  </div>

<script>
  // ---------------- Firebase Config ----------------
const firebaseConfig = {
  apiKey: "AIzaSyCL1WNujP_W_JBmFGGd7LkkVX3ZUg_3ar8",
  authDomain: "stock-store-890d2.firebaseapp.com",
  projectId: "stock-store-890d2",
  storageBucket: "stock-store-890d2.firebasestorage.app",
  messagingSenderId: "1023419430534",
  appId: "1:1023419430534:web:f13088ef89438326c18307"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // ---------------- Auth ----------------
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === "admin@store.com") {
        showPanel("admin"); loadItems();
      } else if (user.email === "seller@store.com") {
        showPanel("seller"); loadCategories();
      }
    } else { showPanel("login"); }
  });

  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      await auth.signInWithEmailAndPassword(email, pass);
    } catch (err) { alert("ចូលបរាជ័យ: " + err.message); }
  }
  function logout() { auth.signOut(); }
  function showPanel(id) {
    ["login","admin","seller"].forEach(p => document.getElementById(p).style.display="none");
    document.getElementById(id).style.display="block";
  }

  // ---------------- Admin: Items ----------------
  async function addItem() {
    const name = document.getElementById("itemName").value;
    const sku = document.getElementById("itemSKU").value;
    const price = parseFloat(document.getElementById("itemPrice").value);
    const category = document.getElementById("itemCategory").value;
    const file = document.getElementById("itemImage").files[0];
    let imageUrl = "";

    if (file) {
      const ref = storage.ref("items/" + Date.now() + "-" + file.name);
      await ref.put(file);
      imageUrl = await ref.getDownloadURL();
    }

    await db.collection("items").add({ name, sku, price, category, imageUrl });
    loadItems();
  }

  async function loadItems() {
    const snapshot = await db.collection("items").get();
    let html = "";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<div><b>${item.name}</b> (${item.category}) - ${item.price.toLocaleString()} ៛
        <img src="${item.imageUrl}" width="50"/>
        <button onclick="deleteItem('${doc.id}')">លុប</button></div>`;
    });
    document.getElementById("items").innerHTML = html;
  }
  async function deleteItem(id) { await db.collection("items").doc(id).delete(); loadItems(); }

  // ---------------- Seller: Sell ----------------
  async function loadCategories() {
    const snapshot = await db.collection("items").get();
    let categories = [...new Set(snapshot.docs.map(d => d.data().category || "ផ្សេងៗ"))];
    document.getElementById("sellCategory").innerHTML = categories.map(c => `<option>${c}</option>`).join("");
    loadSellItems();
  }

  async function loadSellItems() {
    const chosen = document.getElementById("sellCategory").value;
    const snapshot = await db.collection("items").where("category","==",chosen).get();
    let html = "<select id='sellItem'>";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<option value="${doc.id}">${item.name} - ${item.price.toLocaleString()} ៛</option>`;
    });
    html += "</select>";
    document.getElementById("sellItems").innerHTML = html;
  }

  async function confirmSell() {
    const itemId = document.getElementById("sellItem").value;
    const qty = parseInt(document.getElementById("sellQty").value) || 1;
    const itemDoc = await db.collection("items").doc(itemId).get();
    if (!itemDoc.exists) return;
    const item = itemDoc.data();

    await db.collection("sales").add({
      itemId, qty, total: item.price * qty, timestamp: new Date()
    });
    alert("លក់បានជោគជ័យ!");
  }

  // ---------------- Reports ----------------
  let lastReportData = [];
  async function loadReport(period, from="seller") {
    let startDate = new Date(), endDate = new Date();
    if (period==="day") startDate.setHours(0,0,0,0);
    if (period==="week") startDate.setDate(startDate.getDate()-7);
    if (period==="month") startDate.setMonth(startDate.getMonth()-1);
    if (period==="all") startDate = new Date(0);
    if (period==="custom") {
      startDate = new Date(document.getElementById(from==="seller"?"startDateSeller":"startDate").value);
      endDate = new Date(document.getElementById(from==="seller"?"endDateSeller":"endDate").value);
      endDate.setHours(23,59,59,999);
    }
    let query = db.collection("sales").where("timestamp",">=",startDate);
    if (period==="custom") query=query.where("timestamp","<=",endDate);
    const snapshot = await query.orderBy("timestamp","desc").get();
    let total=0, grouped={};
    for (const doc of snapshot.docs) {
      const sale = doc.data(); total+=sale.total;
      let itemName="មិនស្គាល់";
      if (sale.itemId) {
        const i=await db.collection("items").doc(sale.itemId).get();
        if (i.exists) itemName=i.data().name;
      }
      if (!grouped[itemName]) grouped[itemName]={qty:0,total:0,sales:[]};
      grouped[itemName].qty+=sale.qty; grouped[itemName].total+=sale.total;
      grouped[itemName].sales.push({date:sale.timestamp.toDate().toLocaleString("km-KH"),qty:sale.qty,total:sale.total});
    }
    let html=""; lastReportData=[];
    Object.keys(grouped).forEach(name=>{
      html+=`<div><b>${name}</b> | ចំនួន: ${grouped[name].qty} | ${grouped[name].total.toLocaleString()} ៛</div>`;
      grouped[name].sales.forEach(s=>{
        html+=`<div style="margin-left:20px;">🗓 ${s.date} | ចំនួន: ${s.qty} | ${s.total.toLocaleString()} ៛</div>`;
        lastReportData.push({ទំនិញ:name,កាលបរិច្ឆេទ:s.date,ចំនួន:s.qty,តម្លៃ:s.total});
      });
    });
    html+=`<b>សរុប: ${total.toLocaleString()} ៛</b>`;
    lastReportData.push({ទំនិញ:"សរុប",កាលបរិច្ឆេទ:"",ចំនួន:"",តម្លៃ:total});
    document.getElementById(from==="seller"?"report":"adminReport").innerHTML=html;
  }
  function clearReport(from){lastReportData=[];document.getElementById(from==="seller"?"report":"adminReport").innerHTML="";}

  // ---------------- Export ----------------
  function downloadExcel(){if(!lastReportData.length)return alert("គ្មានទិន្នន័យ!");const ws=XLSX.utils.json_to_sheet(lastReportData);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"របាយការណ៍លក់");XLSX.writeFile(wb,"report.xlsx");}
  function downloadPDF(){if(!lastReportData.length)return alert("គ្មានទិន្នន័យ!");const {jsPDF}=window.jspdf;const doc=new jsPDF();doc.text("របាយការណ៍លក់",14,20);const data=lastReportData.map(r=>[r["ទំនិញ"],r["កាលបរិច្ឆេទ"],r["ចំនួន"],(r["តម្លៃ"]||0).toLocaleString()+" ៛"]);doc.autoTable({head:[["ទំនិញ","កាលបរិច្ឆេទ","ចំនួន","តម្លៃ"]],body:data,startY:30,theme:"grid"});doc.save("report.pdf");}

  // ---------------- Dark Mode ----------------
  function toggleDarkMode(){document.body.classList.toggle("dark");localStorage.setItem("darkMode",document.body.classList.contains("dark"));}
  if(localStorage.getItem("darkMode")==="true"){document.body.classList.add("dark");}

  // ---------------- Service Worker ----------------
  if("serviceWorker"in navigator){navigator.serviceWorker.register("sw.js");}

  // ---------------- PWA Install ----------------
  let deferredPrompt;const installContainer=document.getElementById("installContainer");const installBtn=document.getElementById("installBtn");
  window.addEventListener("beforeinstallprompt",e=>{e.preventDefault();deferredPrompt=e;installContainer.style.display="block";});
  installBtn.addEventListener("click",async()=>{if(deferredPrompt){deferredPrompt.prompt();await deferredPrompt.userChoice;installContainer.style.display="none";deferredPrompt=null;}});
</script>
</body>
</html>
