<script>
  // ğŸ”¹ Firebase Config (replace with your real config)
const firebaseConfig = {
  apiKey: "AIzaSyCL1WNujP_W_JBmFGGd7LkkVX3ZUg_3ar8",
  authDomain: "stock-store-890d2.firebaseapp.com",
  projectId: "stock-store-890d2",
  storageBucket: "stock-store-890d2.firebasestorage.app",
  messagingSenderId: "1023419430534",
  appId: "1:1023419430534:web:f13088ef89438326c18307"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // ---------------- Auth ----------------
  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.email === "admin@store.com") {
        showPanel("admin");
        loadItems();
      } else if (user.email === "seller@store.com") {
        showPanel("seller");
        loadSellItems();
      }
    } else {
      showPanel("login");
    }
  });

  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
      await auth.signInWithEmailAndPassword(email, pass);
    } catch (err) {
      alert("á…á¼á›á”ášá¶á‡áŸá™: " + err.message);
    }
  }
  function logout() { auth.signOut(); }

  function showPanel(id) {
    document.getElementById("login").style.display = "none";
    document.getElementById("admin").style.display = "none";
    document.getElementById("seller").style.display = "none";
    document.getElementById(id).style.display = "block";
  }

  // ---------------- Admin: Items ----------------
  async function addItem() {
    const name = document.getElementById("itemName").value;
    const sku = document.getElementById("itemSKU").value;
    const price = parseFloat(document.getElementById("itemPrice").value);
    const stock = parseInt(document.getElementById("itemStock").value);
    const file = document.getElementById("itemImage").files[0];
    let imageUrl = "";

    if (file) {
      const ref = storage.ref("items/" + Date.now() + "-" + file.name);
      await ref.put(file);
      imageUrl = await ref.getDownloadURL();
    }

    await db.collection("items").add({ name, sku, price, stock, imageUrl });
    loadItems();
  }

  async function loadItems() {
    const snapshot = await db.collection("items").get();
    let html = "";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<div>
        <b>${item.name}</b> - ${item.price.toLocaleString()} áŸ› - á…áŸ†á“á½á“: ${item.stock}
        <img src="${item.imageUrl}" width="50" />
        <button onclick="deleteItem('${doc.id}')">á›á»á”</button>
      </div>`;
    });
    document.getElementById("items").innerHTML = html;
  }

  async function deleteItem(id) {
    await db.collection("items").doc(id).delete();
    loadItems();
  }

  // ---------------- Seller: Sell ----------------
  async function loadSellItems() {
    const snapshot = await db.collection("items").get();
    let html = "";
    snapshot.forEach(doc => {
      const item = doc.data();
      html += `<div>
        <b>${item.name}</b> - ${item.price.toLocaleString()} áŸ› - á…áŸ†á“á½á“: ${item.stock}
        <button onclick="sellItem('${doc.id}')">á›á€áŸ‹</button>
      </div>`;
    });
    document.getElementById("sellItems").innerHTML = html;
  }

  async function sellItem(id) {
    const itemRef = db.collection("items").doc(id);
    const itemDoc = await itemRef.get();
    if (!itemDoc.exists) return;
    const item = itemDoc.data();
    if (item.stock <= 0) return alert("á¢áŸáŸ‹áŸáŸ’áá»á€");

    await itemRef.update({ stock: item.stock - 1 });
    await db.collection("sales").add({
      itemId: id,
      qty: 1,
      total: item.price,
      timestamp: new Date()
    });
    loadSellItems();
  }

  // ---------------- Reports ----------------
  let lastReportData = [];

  async function loadReport(period, from = "seller") {
    let startDate = new Date();
    if (period === "day") startDate.setHours(0,0,0,0);
    if (period === "week") startDate.setDate(startDate.getDate() - 7);
    if (period === "month") startDate.setMonth(startDate.getMonth() - 1);
    if (period === "all") startDate = new Date(0);

    const snapshot = await db.collection("sales")
      .where("timestamp", ">=", startDate)
      .get();

    let total = 0;
    let grouped = {}; // ğŸ”¹ group by item

    for (const doc of snapshot.docs) {
      const sale = doc.data();
      total += sale.total;

      let itemName = "á˜á·á“áŸáŸ’á‚á¶á›áŸ‹";
      if (sale.itemId) {
        const itemDoc = await db.collection("items").doc(sale.itemId).get();
        if (itemDoc.exists) itemName = itemDoc.data().name;
      }

      if (!grouped[itemName]) {
        grouped[itemName] = { qty: 0, total: 0 };
      }
      grouped[itemName].qty += sale.qty;
      grouped[itemName].total += sale.total;
    }

    // Build HTML + JSON for export
    let html = "";
    lastReportData = [];
    Object.keys(grouped).forEach(name => {
      html += `<div>${name} | á…áŸ†á“á½á“: ${grouped[name].qty} | áá˜áŸ’á›áŸƒáŸášá»á”: ${grouped[name].total.toLocaleString()} áŸ›</div>`;
      lastReportData.push({
        á‘áŸ†á“á·á‰: name,
        á…áŸ†á“á½á“: grouped[name].qty,
        áá˜áŸ’á›áŸƒáŸášá»á”: grouped[name].total
      });
    });

    // Add total row
    html += `<b>áŸášá»á”: ${total.toLocaleString()} áŸ›</b>`;
    lastReportData.push({ á‘áŸ†á“á·á‰: "áŸášá»á”", á…áŸ†á“á½á“: "", áá˜áŸ’á›áŸƒáŸášá»á”: total });

    // Show in correct panel
    if (from === "seller") {
      document.getElementById("report").innerHTML = html;
    } else {
      document.getElementById("adminReport").innerHTML = html;
    }
  }

  // ---------------- Download Excel ----------------
  function downloadExcel() {
    if (!lastReportData.length) return alert("á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™!");
    const ws = XLSX.utils.json_to_sheet(lastReportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "ášá”á¶á™á€á¶ášááŸá›á€áŸ‹");
    XLSX.writeFile(wb, "report.xlsx");
  }

  // ---------------- Download PDF ----------------
  function downloadPDF() {
    if (!lastReportData.length) return alert("á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™!");
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text("ášá”á¶á™á€á¶ášááŸá›á€áŸ‹", 14, 20);

    const tableData = lastReportData.map(r => [
      r["á‘áŸ†á“á·á‰"] || "N/A",
      r["á…áŸ†á“á½á“"] || "",
      (r["áá˜áŸ’á›áŸƒáŸášá»á”"] || 0).toLocaleString() + " áŸ›"
    ]);

    doc.autoTable({
      head: [["á‘áŸ†á“á·á‰", "á…áŸ†á“á½á“", "áá˜áŸ’á›áŸƒáŸášá»á” (áŸ›)"]],
      body: tableData,
      startY: 30,
      theme: "grid"
    });

    doc.save("report.pdf");
  }

  // ---------------- Register Service Worker ----------------
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.log("SW registration failed:", err));
  }

  // ---------------- Install App Button ----------------
  let deferredPrompt;
  const installContainer = document.getElementById("installContainer");
  const installBtn = document.getElementById("installBtn");

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installContainer.style.display = "block";
  });

  installBtn.addEventListener("click", async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        installContainer.style.display = "none";
      }
      deferredPrompt = null;
    }
  });
</script>
