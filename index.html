<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ការគ្រប់គ្រងហាង (Stock Store)</title>

  <!-- Khmer font -->
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />

  <style>
    :root{
      --primary: #007bff;
      --bg: #f8f9fa;
      --card: #fff;
      --text: #111;
    }
    body{
      font-family: 'Battambang', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 12px;
      transition: background 0.2s, color 0.2s;
    }
    body.dark{
      --bg: #0f1720;
      --card: #111827;
      --text: #e6eef8;
    }
    .wrap{ max-width: 900px; margin: 10px auto; }
    .card{
      background: var(--card);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(2,6,23,0.06);
      margin-bottom: 12px;
    }
    h2,h3{ margin: 6px 0 12px; }
    input, select, textarea, button{
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
      font-size: 15px;
    }
    button{
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }
    button.btn-ghost{
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    .row{ display:flex; gap:8px; }
    .row > *{ flex: 1; }
    .small { padding: 8px; font-size: 14px; display:inline-block; }
    .list-item{ display:flex; justify-content:space-between; align-items:center; padding:8px 6px; border-bottom:1px solid rgba(0,0,0,0.06); }
    .meta { color: #6b7280; font-size: 13px; }
    img.icon { width:48px; height:48px; object-fit:cover; border-radius:8px; margin-left:8px; }
    .actions button { margin-left:6px; }
    pre { white-space: pre-wrap; word-break: break-word; }
    @media (max-width:600px){
      .row { flex-direction: column; }
      .list-item { flex-direction: column; align-items:flex-start; gap:6px; }
    }
  </style>
</head>
<body>

    <!-- top controls -->

      <div class="row">

        <button onclick="loadReport('week','seller')">សប្ដាហ៍នេះ</button>
        <button onclick="loadReport('month','seller')">ខែនេះ</button>

          <input type="date" id="startDateSeller" />

<script>

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();
const $ = id => document.getElementById(id);

/* ============================
   STATE
   ============================ */
let lastReportData = [];     // data exported
let lastReportRange = null;  // {start:Date, end:Date} used by clearReport

/* ============================
   UI helpers
   ============================ */
function showPanel(id){
  ['login','admin','seller'].forEach(p => document.getElementById(p).style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

/* ============================
   AUTH / LOGIN
   ============================ */
auth.onAuthStateChanged(user => {
  if(user){
    // show admin for admin@store.com
    if(user.email === 'admin@store.com'){
      showPanel('admin');
      loadItems();
      loadCategories();
    } else {
      showPanel('seller');
      loadCategories();
    }
  } else {
    showPanel('login');
  }
});

async function login(){
  const email = $('email').value.trim();
  const pass = $('password').value.trim();
  if(!email || !pass){
    alert('សូមបញ្ចូលអ៊ីមែល និងពាក្យសម្ងាត់');
    return;
  }
  $('loginBtn').disabled = true;
  $('loginStatus').innerText = 'កំពុងចូល...';
  try{
    // keep local persistence for "remember me"
    await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    await auth.signInWithEmailAndPassword(email, pass);
    // onAuthStateChanged will handle UI
  } catch(e) {
    alert('ចូលបរាជ័យ: ' + e.message);
  } finally {
    $('loginBtn').disabled = false;
    $('loginStatus').innerText = '';
  }
}

function logout(){
  auth.signOut();
}

/* ============================
   CATEGORIES
   ============================ */
async function addCategory(){
  const name = $('newCategory').value.trim();
  if(!name) { alert('បញ្ចូលឈ្មោះប្រភេទ'); return; }
  await db.collection('categories').add({ name });
  $('newCategory').value = '';
  await loadCategories();
}

async function loadCategories(){
  // Load categories from 'categories' collection
  const snap = await db.collection('categories').get();
  let cats = snap.docs.map(d => ({ id: d.id, name: d.data().name }));

  // Also include categories that exist only on items
  const itemsSnap = await db.collection('items').get();
  itemsSnap.docs.forEach(d => {
    const c = d.data().category;
    if(c && !cats.find(x => x.name === c)) cats.push({ id: null, name: c});
  });

  // populate sellCategory and itemCategorySelect
  $('sellCategory').innerHTML = cats.map(c => `<option value="${escapeHtml(c.name)}">${escapeHtml(c.name)}</option>`).join('') || '<option value="">ទទេ</option>';
  $('itemCategorySelect').innerHTML = '<option value="">-- ជ្រើសប្រភេទ --</option>' + cats.map(c => `<option value="${escapeHtml(c.name)}">${escapeHtml(c.name)}</option>`).join('');

  // render category list (allow edit/delete if id present)
  $('categoriesList').innerHTML = cats.map(c => {
    const idAttr = c.id ? `data-id="${c.id}"` : '';
    return `<div class="list-item"><div>${escapeHtml(c.name)}</div><div>
      ${c.id ? `<button onclick="editCategory('${c.id}','${escapeJs(c.name)}')">កែ</button>` : `<button class="btn-ghost" onclick="alert('Category created from items; edit items instead')">កែ</button>`}
      ${c.id ? `<button onclick="deleteCategory('${c.id}')">លុប</button>` : ''}
    </div></div>`;
  }).join('');
}

function editCategory(id, name){
  const newName = prompt('កែឈ្មោះប្រភេទ:', name);
  if(!newName) return;
  db.collection('categories').doc(id).update({ name: newName }).then(loadCategories);
}

async function deleteCategory(id){
  if(!confirm('តើអ្នកចង់លុបប្រភេទនេះមែនទេ?')) return;
  await db.collection('categories').doc(id).delete();
  await loadCategories();
}

/* ============================
   ITEMS (Admin)
   ============================ */
async function saveItem(){
  const id = $('editItemId').value.trim();
  const name = $('itemName').value.trim();
  const sku = $('itemSKU') ? $('itemSKU').value.trim() : '';
  const price = parseFloat($('itemPrice').value) || 0;
  const category = $('itemCategorySelect').value || '';
  const file = $('itemImage').files[0];

  if(!name){
    alert('បញ្ចូលឈ្មោះទំនិញ');
    return;
  }

  let imageUrl = '';
  if(file){
    // upload to storage
    const ref = storage.ref('items/' + Date.now() + '-' + file.name);
    const uploadTask = await ref.put(file);
    imageUrl = await ref.getDownloadURL();
  }

  if(id){
    const updateData = { name, sku, price, category };
    if(imageUrl) updateData.imageUrl = imageUrl;
    await db.collection('items').doc(id).update(updateData);
    alert('បានកែទំនិញ');
  } else {
    await db.collection('items').add({ name, sku, price, category, imageUrl });
    alert('បានបន្ថែមទំនិញ');
  }

  clearItemForm();
  await loadItems();
  await loadCategories();
}

function clearItemForm(){
  $('editItemId').value = '';
  $('itemName').value = '';
  if($('itemSKU')) $('itemSKU').value = '';
  $('itemPrice').value = '';
  $('itemCategorySelect').value = '';
  $('itemImage').value = '';
}

async function loadItems(){
  const snap = await db.collection('items').get();
  if(snap.empty){ $('items').innerHTML = '<div>គ្មានទំនិញ</div>'; return; }
  const html = snap.docs.map(d => {
    const it = d.data();
    const img = it.imageUrl ? `<img class="icon" src="${escapeHtml(it.imageUrl)}" />` : '';
    return `<div class="list-item">
      <div style="display:flex;align-items:center;">
        ${img}<div style="margin-left:8px;"><b>${escapeHtml(it.name)}</b><div class="meta">${escapeHtml(it.category||'')}</div><div class="meta">${Number(it.price).toLocaleString()} ៛</div></div>
      </div>
      <div class="actions">
        <button onclick="startEdit('${d.id}')">កែ</button>
        <button onclick="deleteItem('${d.id}')">លុប</button>
      </div>
    </div>`;
  }).join('');
  $('items').innerHTML = html;
}

async function startEdit(id){
  const doc = await db.collection('items').doc(id).get();
  if(!doc.exists) return alert('Item not found');
  const it = doc.data();
  $('editItemId').value = id;
  $('itemName').value = it.name || '';
  if($('itemSKU')) $('itemSKU').value = it.sku || '';
  $('itemPrice').value = it.price || '';
  $('itemCategorySelect').value = it.category || '';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

async function deleteItem(id){
  if(!confirm('តើអ្នកចង់លុបទំនិញនេះមែនទេ?')) return;
  await db.collection('items').doc(id).delete();
  await loadItems();
  await loadCategories();
}

/* ============================
   SELLER: choose category -> items -> sell qty
   ============================ */
async function loadSellItems(){
  const cat = $('sellCategory').value;
  if(!cat){ $('sellItems').innerHTML = '<div>សូមជ្រើសប្រភេទ</div>'; return; }
  const snap = await db.collection('items').where('category','==',cat).get();
  if(snap.empty){ $('sellItems').innerHTML = '<div>គ្មានទំនិញ</div>'; return; }
  const options = snap.docs.map(d => {
    const it = d.data();
    return `<option value="${d.id}">${escapeHtml(it.name)} — ${Number(it.price).toLocaleString()} ៛</option>`;
  }).join('');
  $('sellItems').innerHTML = `<select id="sellItem">${options}</select>`;
}

async function confirmSell(){
  const sel = $('sellItem');
  if(!sel){ alert('សូមជ្រើសទំនិញមុន'); return; }
  const itemId = sel.value;
  const qty = parseInt($('sellQty').value) || 1;
  if(qty <= 0){ alert('ចំនួនត្រូវបើកពី 1'); return; }
  const itemDoc = await db.collection('items').doc(itemId).get();
  if(!itemDoc.exists) { alert('ទំនិញមិនមាន'); return; }
  const item = itemDoc.data();
  await db.collection('sales').add({
    itemId,
    qty,
    total: (item.price || 0) * qty,
    timestamp: firebase.firestore.Timestamp.fromDate(new Date())
  });
  alert('លក់បានជោគជ័យ!');
}

/* ============================
   REPORTS: grouped + subtotals (today/week/month)
   ============================ */
function toKhmerNumber(n){
  try { return Number(n).toLocaleString('km-KH'); } catch(e){ return n; }
}

async function loadReport(period, from='seller'){
  // compute start/end dates
  let start = new Date();
  let end = new Date();
  if(period === 'day'){ start.setHours(0,0,0,0); }
  if(period === 'week'){ start.setDate(start.getDate() - 7); }
  if(period === 'month'){ start.setMonth(start.getMonth() - 1); }
  if(period === 'all'){ start = new Date(0); }
  if(period === 'custom'){
    const sVal = (from === 'seller') ? $('startDateSeller').value : $('startDate').value;
    const eVal = (from === 'seller') ? $('endDateSeller').value : $('endDate').value;
    start = sVal ? new Date(sVal) : new Date(0);
    end = eVal ? new Date(eVal) : new Date();
    end.setHours(23,59,59,999);
  }

  // store range for clearReport
  lastReportRange = { start: new Date(start), end: new Date(end) };

  // Build query using Timestamp bounds
  let q = db.collection('sales').where('timestamp', '>=', firebase.firestore.Timestamp.fromDate(start));
  if(period === 'custom'){
    q = q.where('timestamp', '<=', firebase.firestore.Timestamp.fromDate(end));
  }
  // orderBy timestamp requires the field used in where() - good
  q = q.orderBy('timestamp', 'desc');

  const snap = await q.get();

  // compute subtotals relative to now
  const now = new Date();
  const startToday = new Date(); startToday.setHours(0,0,0,0);
  const startWeek = new Date(); startWeek.setDate(startWeek.getDate() - 7);
  const startMonth = new Date(); startMonth.setMonth(startMonth.getMonth() - 1);

  let todayTotal = 0, weekTotal = 0, monthTotal = 0;
  let total = 0;
  let grouped = {}; // { name: { qty, total, sales:[{date,qty,total}] } }

  // iterate sales
  for(const doc of snap.docs){
    const sale = doc.data();
    const ts = sale.timestamp && sale.timestamp.toDate ? sale.timestamp.toDate() : new Date();
    if(ts >= startToday) todayTotal += sale.total || 0;
    if(ts >= startWeek) weekTotal += sale.total || 0;
    if(ts >= startMonth) monthTotal += sale.total || 0;

    total += sale.total || 0;

    let itemName = 'មិនស្គាល់';
    if(sale.itemId){
      const itDoc = await db.collection('items').doc(sale.itemId).get();
      if(itDoc.exists) itemName = itDoc.data().name;
    }
    if(!grouped[itemName]) grouped[itemName] = { qty: 0, total: 0, sales: [] };
    grouped[itemName].qty += sale.qty || 0;
    grouped[itemName].total += sale.total || 0;
    grouped[itemName].sales.push({
      date: ts.toLocaleString('km-KH'),
      qty: sale.qty || 0,
      total: sale.total || 0
    });
  }

  // build html and lastReportData for export
  let html = '';
  lastReportData = [];

  // For each grouped item
  Object.keys(grouped).forEach(name => {
    const g = grouped[name];
    html += `<div class="card"><b>${escapeHtml(name)}</b><div class="meta">ចំនួន: ${g.qty} • តម្លៃសរុប: ${g.total.toLocaleString()} ៛</div>`;
    g.sales.forEach(s => {
      html += `<div style="margin-left:12px">🗓 ${escapeHtml(s.date)} • ចំនួន: ${s.qty} • ${Number(s.total).toLocaleString()} ៛</div>`;
      lastReportData.push({ ទំនិញ: name, កាលបរិច្ឆេទ: s.date, ចំនួន: s.qty, តម្លៃ: s.total });
    });
    html += `</div>`;
  });

  // subtotals and grand total
  html += `<div style="font-weight:bold;margin-top:8px">📅 ថ្ងៃនេះ: ${toKhmerNumber(todayTotal)} ៛</div>`;
  html += `<div style="font-weight:bold">📅 សប្ដាហ៍នេះ: ${toKhmerNumber(weekTotal)} ៛</div>`;
  html += `<div style="font-weight:bold">📅 ខែនេះ: ${toKhmerNumber(monthTotal)} ៛</div>`;
  html += `<div style="font-weight:bold;margin-top:6px">សរុប: ${toKhmerNumber(total)} ៛</div>`;

  lastReportData.push({ ទំនិញ: 'សរុប', កាលបរិច្ឆេទ: '', ចំនួន: '', តម្លៃ: total });

  // display
  if(from === 'seller') $('report').innerHTML = html;
  else $('adminReport').innerHTML = html;
}

/* ============================
   CLEAR REPORT -> delete sales in range (or all)
   ============================ */
async function clearReport(from){
  if(!confirm('តើអ្នកពិតជាចង់លុបទិន្នន័យរបាយការណ៍? នេះមិនអាចដកវិញបានទេ។')) return;

  try {
    if(lastReportRange && lastReportRange.start && lastReportRange.end){
      // delete only sales within range
      const q = db.collection('sales')
        .where('timestamp', '>=', firebase.firestore.Timestamp.fromDate(new Date(lastReportRange.start)))
        .where('timestamp', '<=', firebase.firestore.Timestamp.fromDate(new Date(lastReportRange.end)));
      const snap = await q.get();
      if(snap.empty){
        alert('មិនមានលក់ក្នុងជួរនោះទេ។');
        return;
      }
      const batch = db.batch();
      snap.forEach(d => batch.delete(d.ref));
      await batch.commit();
      lastReportData = [];
      if(from === 'seller') $('report').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
      else $('adminReport').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
      alert('បានលុបរបាយការណ៍ក្នុងជួរដែលបានជ្រើស។');
      return;
    }

    // if no range, delete all sales
    if(!confirm('មិនមានជួរដែលបានទាញយក — នេះនឹងលុបលក់ទាំងអស់! តើបន្ត?')) return;
    const allSnap = await db.collection('sales').get();
    if(allSnap.empty){
      alert('មិនមានទិន្នន័យដើម្បីលុប។');
      return;
    }
    const batchAll = db.batch();
    allSnap.forEach(d => batchAll.delete(d.ref));
    await batchAll.commit();
    lastReportData = [];
    if(from === 'seller') $('report').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
    else $('adminReport').innerHTML = 'ទិន្នន័យបានលុបហើយ ✅';
    alert('បានលុបទិន្នន័យលក់ទាំងអស់។');

  } catch(e){
    alert('មានបញ្ហាក្នុងការលុប: ' + e.message);
  }
}

/* ============================
   EXPORTS: Excel & PDF
   ============================ */
function downloadExcel(){
  if(!lastReportData.length) return alert('គ្មានទិន្នន័យសម្រាប់ទាញចេញ');
  const ws = XLSX.utils.json_to_sheet(lastReportData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'របាយការណ៍');
  XLSX.writeFile(wb, 'report.xlsx');
}

function downloadPDF(){
  if(!lastReportData.length) return alert('គ្មានទិន្នន័យសម្រាប់ទាញចេញ');
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text('របាយការណ៍លក់', 14, 20);
  const body = lastReportData.map(r => [ r['ទំនិញ'], r['កាលបរិច្ឆេទ'], r['ចំនួន'], (r['តម្លៃ']||0).toLocaleString() + ' ៛' ]);
  doc.autoTable({ head: [['ទំនិញ','កាលបរិច្ឆេទ','ចំនួន','តម្លៃ']], body, startY: 30 });
  doc.save('report.pdf');
}

/* ============================
   PWA / Service Worker / Install prompt
   ============================ */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js').then(()=>console.log('SW registered')).catch(()=>console.log('SW failed'));
}

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  $('installBtn').style.display = 'inline-block';
});

$('installBtn').addEventListener('click', async () => {
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
  const choice = await deferredPrompt.userChoice;
  if(choice.outcome === 'accepted') $('installBtn').style.display = 'none';
  deferredPrompt = null;
});

/* ============================
   UTILITIES
   ============================ */
function escapeHtml(s){
  if(!s && s !== 0) return '';
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'", '&#39;');
}
function escapeJs(s){
  if(!s && s !== 0) return '';
  return String(s).replace(/'/g, "\\'").replace(/"/g, '\\"');
}
